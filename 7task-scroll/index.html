<!-- Изменение сетки, со списка на сетку -->

<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>7task-scroll</title>
	<!-- Подключение своих стилей -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Блок на который действует vue -->
	<!-- v-cloak скрывает нескомпилированные элементы, пока сущность Vue.js не готова. -->
	<div id="app" v-cloak>
		<div class="topbar">
			<h1>Бесконечная прокрутка - вызов {{callCounter}}</h1>
		</div>
		<div class="list__wrapper" @scroll="onScroll">
			<div class="list">
				<div class="list__item" v-for="tweet in tweets">
					<p>{{tweet.title}}</p>
					<img :src="tweet.thumbnailUrl">
				</div>
			</div>
		</div>
	</div>
	<!-- Подключение с cdn vue -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.3/vue.js"></script>
	<!-- vue-resourse - плагин для vue -->
	<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
	<!-- Подключение своих скриптов -->
	<script src="app.js"></script>
</body>
</html>
